  '12':
    :value: '12'
    :description: Repackager of prebound edition
    :notes: The repackager of a prebound edition that has been assigned its own identifier.
      (In the US, a ‘prebound edition’ is a book that was previously bound, normally
      as a paperback, and has been rebound with a library-quality hardcover binding
      by a supplier other than the original publisher.) Required when the <EditionType>
      is coded PRB. The original publisher should be named as the ‘publisher’.
    :issue_number: '9'
