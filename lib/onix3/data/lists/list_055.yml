  '13':
    :value: '13'
    :description: YYYYMMDDThhmm
    :notes: Exact time. Use ONLY when exact times with hour/minute precision are relevant.
      By default, time is local. Alternatively, the time may be suffixed with an optional
      ‘Z’ for UTC times, or with ‘+’ or ‘-’ and an hhmm timezone offset from UTC.
      Times without a timezone are ‘rolling’ local times, times qualified with a timezone
      (using Z, + or -) specify a particular instant in time.
    :issue_number: '18'
  '14':
    :value: '14'
    :description: YYYYMMDDThhmmss
    :notes: Exact time. Use ONLY when exact times with second precision are relevant.
      By default, time is local. Alternatively, the time may be suffixed with an optional
      ‘Z’ for UTC times, or with ‘+’ or ‘-’ and an hhmm timezone offset from UTC.
      Times without a timezone are ‘rolling’ local times, times qualified with a timezone
      (using Z, + or -) specify a particular instant in time.
    :issue_number: '18'
